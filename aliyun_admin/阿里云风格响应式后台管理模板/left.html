<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>用户中心</title>
		<link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
		<link title="" href="css/style.css" rel="stylesheet" type="text/css" />
		<link title="blue" href="css/dermadefault.css" rel="stylesheet" type="text/css" />
		<link title="green" href="css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled" />
		<link title="orange" href="css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled" />
		<link href="css/templatecss.css" rel="stylesheet" title="" type="text/css" />
		<script src="script/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="script/jquery.cookie.js" type="text/javascript"></script>
		<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
	</head>

	<body>

		<div class="down-main">
			<div class="left-main left-full">
				<div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
				<div class="subNavBox">
					<div class="sBox">
						<div class="subNav sublist-down"><span class="title-icon glyphicon glyphicon-chevron-down"></span><span class="sublist-title">用户中心</span>
						</div>
						<ul class="navContent" style="display:block">
							<li class="active">
								<div class="showtitle" style="width:100px;"><img src="img/leftimg.png" />账号管理</div>
								<a href="javascript:void();"><span class="sublist-icon glyphicon glyphicon-user"></span><span class="sub-title">账号管理</span></a>
							</li>

							<li>
								<div class="showtitle" style="width:100px;"><img src="img/leftimg.png" />消息中心</div>
								<a href="javascript:void();"><span class="sublist-icon glyphicon glyphicon-envelope"></span><span class="sub-title">消息中心</span></a>
							</li>

							<li>
								<div class="showtitle" style="width:100px;"><img src="img/leftimg.png" />短信</div>
								<a href="javascript:void();"><span class="sublist-icon glyphicon glyphicon-bullhorn"></span><span class="sub-title">短信</span></a>
							</li>

							<li>
								<div class="showtitle" style="width:100px;"><img src="img/leftimg.png" />实名认证</div>
								<a href="javascript:void();"><span class="sublist-icon glyphicon glyphicon-credit-card"></span><span class="sub-title">实名认证</span></a>
							</li>
						</ul>
					</div>

				</div>
			</div>
			<div class="right-product my-index right-full">
				<div class="container-fluid">

				</div>
			</div>
			<script type="text/javascript">
				$(function() {

					$("li").bind("click", function() {
						//去除其他的信息
						$("li").removeClass("active");
						
						$(this).addClass("active");
					});

					/*换肤*/
					$(".dropdown .changecolor li").click(function() {
						var style = $(this).attr("id");
						$("link[title!='']").attr("disabled", "disabled");
						$("link[title='" + style + "']").removeAttr("disabled");

						$.cookie('mystyle', style, {
							expires: 7
						}); // 存储一个带7天期限的 cookie 
					})
					var cookie_style = $.cookie("mystyle");
					if(cookie_style != null) {
						$("link[title!='']").attr("disabled", "disabled");
						$("link[title='" + cookie_style + "']").removeAttr("disabled");
					}
					/*左侧导航栏显示隐藏功能*/
					$(".subNav").click(function() {
							/*显示*/
							if($(this).find("span:first-child").attr('class') == "title-icon glyphicon glyphicon-chevron-down") {
								$(this).find("span:first-child").removeClass("glyphicon-chevron-down");
								$(this).find("span:first-child").addClass("glyphicon-chevron-up");
								$(this).removeClass("sublist-down");
								$(this).addClass("sublist-up");
							}
							/*隐藏*/
							else {
								$(this).find("span:first-child").removeClass("glyphicon-chevron-up");
								$(this).find("span:first-child").addClass("glyphicon-chevron-down");
								$(this).removeClass("sublist-up");
								$(this).addClass("sublist-down");
							}
							// 修改数字控制速度， slideUp(500)控制卷起速度
							$(this).next(".navContent").slideToggle(300).siblings(".navContent").slideUp(300);
						})
						/*左侧导航栏缩进功能*/
					$(".left-main .sidebar-fold").click(function() {

						if($(this).parent().attr('class') == "left-main left-full") {
							$(this).parent().removeClass("left-full");
							$(this).parent().addClass("left-off");

							$(this).parent().parent().find(".right-product").removeClass("right-full");
							$(this).parent().parent().find(".right-product").addClass("right-off");

						} else {
							$(this).parent().removeClass("left-off");
							$(this).parent().addClass("left-full");

							$(this).parent().parent().find(".right-product").removeClass("right-off");
							$(this).parent().parent().find(".right-product").addClass("right-full");

						}
					})

					/*左侧鼠标移入提示功能*/
					$(".sBox ul li").mouseenter(function() {
						if($(this).find("span:last-child").css("display") == "none") {
							$(this).find("div").show();
						}
					}).mouseleave(function() {
						$(this).find("div").hide();
					})
				})
			</script>
	</body>

</html>
